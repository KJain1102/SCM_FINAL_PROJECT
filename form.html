<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <nav>
        <div class="nav__logo">
          <img  class="b" src="logo.png" alt="logo" >
          <span>YOGALAX</span>
        </div>
        <ul class="nav__links">
          <li class="link"><a href="#home">Home</a></li>
          <li class="link"><a href="#classes">Classes</a></li>
          <li class="link"><a href="#membership">Membership</a></li>

          <li class="link"><a href="#posts">Blog</a></li>

        </ul>
      </nav>
    <script>
        function b(){
         var name= document.forms.a.name.value
         if(name==""){
            alert("please enter the name")
            return false
         }
         var email=document.forms.a.email.value
         if(email==""){
            alert("please enter the email")
            return false
         }
         var Password=document.forms.a.Password.value
         if(Password==""){
            alert("please enter the Password")
            return false
         }
        }

    </script>


    <div class="container">
        <div class="form-box">
            <h1>Sign Up</h1>
            <form name="a" onsubmit="return b()">
                <div class="input-group">
                    <div class="input-field">
                        <input type="text" name="name" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <input type="text" name="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <input type="text" name="Password" placeholder="Password">
                    </div>
                    <div class="btn-field">

                        <button type="button"><input type="submit" value="Sign Up">Sign Up</button>
                        
                    </div>
                </div>
            </form>
        </div>
    </div>


</body>
